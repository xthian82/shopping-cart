<div *ngIf="cartItems.length === 0" class="alert alert-info">
  Cart empty.
</div>

<ul *ngIf="cartItems.length > 0" class="list-group">

  <li class="list-group-item" *ngFor="let ci of cartItems">
    <app-cart-item [cartItem]="ci"></app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{ getTotal() | currency }}
  </li>
</ul>
