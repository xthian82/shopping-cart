<div class="card mb-4 box-shadow-sm">
  <img class="bd-placeholder-img card-img-bottom rounded float-left img-thumbnail"
       [src]="productItem.imageUrl" style="height: 190px;">

  <div class="card-body">
    <p class="cart-text">
      <strong>
          {{ productItem.price | currency }}
      </strong>
    </p>
    <p class="card-text">
      {{ productItem.description | slice:0:80 }}...
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
